<html>

<head>
    <title>test</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/r2.css' %}">

<!--import bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

<!-- icon & css setting -->

            <a class="navbar-brand" href="#"><img src="{% static 'img/logo.svg' %}" alt="logo" id="logo"></a>

            <div class="collapse navbar-collapse" id="navbarTop">

                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}" id="home">홈</a> </li>

                </ul>
            </div>
        </nav>

        <div class="row mb-5">

            <div class="col">
                <div class="bg-light container p-4 mt-2 footerBox border">
                    <div class="row">
                        <!-- <div class="col-xs-12"> -->
                            <div class="card-body">
                                <div class="row">
                                    <form action="{% url 'index'%}" method="POST" name=f1 class="form-inline">
                                        {% csrf_token %}
                                        

                                          <table>
                                            <tr>
                                                <td style="background-color: white;">
                                                    <select name="s1" id="searchOs">
                                                        <option selected value="">os선택</option>
                                                        <option value="윈도우">windows</option>
                                                        <option value="맥">mac</option>
                                                    </select>
                                                    <select name="s2" id="searchProg">
                                                        <option selected value="">프로그램 선택</option>
                                                        <option value="일러스트">일러스트</option>
                                                        <option value="포토샵">포토샵</option>
                                                        <option value="엑셀">엑셀</option>
                                                    </select>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" placeholder="Search" name="search">
                                                        <div class="input-group-btn">
                                                            <button type="submit" id="searchBtn"><img src="{% static 'img/search.svg' %}"
                                                                class="searchImg"></button>
                                                        </div>
                                                      </div>
                                                </td>
                                            </tr>
                                        </table>
                                        
                                    </form>
                            
                                <!-- </div>
                                
                            </div>
                        </div> -->

                </div>
